{% extends 'base.html' %}

{% block title %}Dashboard de {{ user }} | {% endblock %}

{% block conteudo %}
<h2 class="mt-3 mb-3">Ol√° {{ user.first_name }} {{ user.last_name }}</h2>

<div class="container">
  <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <table class="table">
      {{form}}
      <tr>
        <td colspan="2">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </td>
      </tr>

    </table>  
  </form> 
</div>


<div class="mt-2">
  <a href="{% url 'logout' %}">Clique aqui</a> para sair
</div>


{% endblock %}
