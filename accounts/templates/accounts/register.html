{% extends 'base.html' %}

{% block title %} Cadastro | {% endblock %}

{% block conteudo %}
<h2 class="mt-3 mb-3">Cadastro</h2>

<form method="POST" action="{% url 'register' %}">
  
  {% include 'parcials/_messages.html' %}
  {% csrf_token %}
  <div class="form-group ">
    <label for="name">Nome</label>
    <input type="text" name="name" value="{{ request.POST.name }}" class="form-control" id="name">
  </div>

  <div class="form-group ">
    <label for="last_name">Sobrenome</label>
    <input type="text" name="last_name" value="{{ request.POST.last_name }}" class="form-control" id="last_name">
  </div>

  <div class="form-group ">
    <label for="email">Email</label>
    <input type="email" name="email" value="{{ request.POST.email }}" class="form-control" id="email">
  </div>

  <div class="form-group ">
    <label for="username">Usuario</label>
    <input type="text" name="username" value="{{ request.POST.username }}" class="form-control" id="username">
  </div>

  <div class="form-group ">
    <label for="password">Senha</label>
    <input type="password" name="password" class="form-control" id="password">
  </div>

  <div class="form-group ">
    <label for="password2">Repetir senha</label>
    <input type="password" name="password2" class="form-control" id="password2">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
