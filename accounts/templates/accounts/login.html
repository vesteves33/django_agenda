{% extends 'base.html' %}

{% block title %} Login | {% endblock %}

{% block conteudo %}
<h2 class="mt-3 mb-3">Login</h2>

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'index_login' %}">
  {% include 'parcials/_messages.html' %}
  {% csrf_token %}
   <div class="form-group ">
    <label for="username">Usuario</label>
    <input type="text" name="username" value="{{request.POST.username }}" class="form-control" id="user">
  </div>
 
  <div class="form-group ">
    <label for="password">Repetir senha</label>
    <input type="password" name="password" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>

{% else %}
<p class="mt-3 mb-3">VocÃª fez login com {{ user }}
  <a href="{% url 'logout' %}">Clique aqui</a> para sair
</p>
{% endif%}


{% endblock %}
